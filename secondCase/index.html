<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggest Form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Suggest Form</h1>
  <form id="complaint-form">
    <label for="name">Name and surname:</label>
    <input type="text" id="name" name="name" >

    <label for="emailOrPhone">Email or Phone number:</label>
    <input type="text" id="emailOrPhone" name="emailOrPhone" >

    <label for="message">Complaint :</label>
    <textarea id="message" name="message" maxlength="1000" ></textarea>

    <button type="submit">Send</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
